            <article id="contact">
                <form action="forms/">
                    <fieldset>
                        <legend>Issue Report</legend>
                        
                        <p>
                            <label for="name">Name</label>
                            <br>
                            <input type="text" name="name" id="name" placeholder="your name" autocomplete="off" required autofocus>
                        </p>

                        <p>
                            <label for="description">Describe the bug</label>
                            <br>
                            <textarea name="description" id="description" cols="20" rows="5" placeholder="A clear and concise description of what the bug is" autocomplete="off" required></textarea>
                        </p>
                        
                        <p>
                            <label for="reproduce">To Reproduce</label>
                            <br>
                            <textarea name="reproduce" id="reproduce" cols="20" rows="5" placeholder="Steps to reproduce the behavior" autocomplete="off" required></textarea>
                        </p>
                        
                        <p>
                            <label for="expected">Expected behavior</label>
                            <br>
                            <textarea name="expected" id="expected" cols="20" rows="5" placeholder="expected" autocomplete="off" required></textarea>
                        </p>
                        
                        <p>
                            <label for="desktop">Desktop</label>
                            <br>
                            
                            <label for="os">Operating System:</label>
                            <input type="text" name="os" id="os" placeholder="operating system" autocomplete="off" autofocus>
                        
                            <label for="browser"> Browser:</label>
                            <input type="text" name="browser" id="browser" placeholder="browser" autocomplete="off" autofocus>
                        
                            <label for="version"> Version:</label>
                            <input type="text" name="version" id="version" placeholder="version" autocomplete="off" autofocus>
                        </p>

                        <p>
                            <label for="phone">Smartphone</label>
                            <br>
                            
                            <label for="phoneOS">Operating System:</label>
                            <input type="text" name="phoneOS" id="phoneOS" placeholder="operating system" autocomplete="off" autofocus>
                            
                        
                            <label for="phoneBrowser"> Browser:</label>
                            <input type="text" name="phoneBrowser" id="phoneBrowser" placeholder="browser" autocomplete="off" autofocus>
                            
                        
                            <label for="phoneVersion"> Version:</label>
                            <input type="text" name="phoneVersion" id="phoneVersion" placeholder="version" autocomplete="off" autofocus>
                        </p>
                        
                        <p>
                            <label for="context">Additional Context</label>
                            <br>
                            <textarea name="context" id="context" cols="20" rows="5" placeholder="Add any other context about the problem here" autocomplete="off" required></textarea>
                        </p>

                        <button type="submit">Submit</button>
                        <button type="reset">Clear</button>
                    </fieldset>
                </form>
            </article>
            <br>
            <article id="contact">
                <form action="forms/">
                    <fieldset>
                        <legend>Feature Request</legend>
                        
                        <p>
                            <label for="yourName">Name</label>
                            <br>
                            <input type="text" name="yourName" id="yourName" placeholder="your name" autocomplete="off" required autofocus>
                        </p>

                        <p>
                            <label for="related">Is your feature request related to a problem? Please describe.</label>
                            <br>
                            <textarea name="related" id="related" cols="20" rows="5" placeholder="A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]" autocomplete="off" required></textarea>
                        </p>
                        
                        <p>
                            <label for="solution">Describe the solution you'd like</label>
                            <br>
                            <textarea name="solution" id="solution" cols="20" rows="5" placeholder="A clear and concise description of what you want to happen." autocomplete="off" required></textarea>
                        </p>
                        
                        <p>
                            <label for="alternative">Describe alternatives you've considered</label>
                            <br>
                            <textarea name="alternative" id="alternative" cols="20" rows="5" placeholder="expected" autocomplete="off" required></textarea>
                        </p>
                        
                        <p>
                            <label for="context">Additional Context</label>
                            <br>
                            <textarea name="context" id="context" cols="20" rows="5" placeholder="Add any other context about the feature request here." autocomplete="off" required></textarea>
                        </p>

                        <button type="submit">Submit</button>
                        <button type="reset">Clear</button>
                    </fieldset>
                </form>
